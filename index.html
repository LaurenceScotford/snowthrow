<!DOCTYPE html>
<html>
<head>
	<title>Snowthrow - a game by Laurence Scotford</title>
	<style type="text/css">
		html,body {
			background-color: #333;
			color: #fff;
			font-family: helvetica, arial, sans-serif;
			margin: 0;
			padding: 0;
			font-size: 12pt;
		}

		#canvas {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
		}

	</style>

	<script type="text/javascript" src="snowthrow.js"></script>
	<script type="text/javascript">
		var Clay = Clay || {};
		Clay.gameKey = "[insert game key]";	// Clay game key must be inserted here
		Clay.readyFunctions = [];
		Clay.ready = function( fn ) {
			Clay.readyFunctions.push( fn );
		};
		( function() {
			var clay = document.createElement("script"); clay.async = true;
			clay.src = ( "https:" == document.location.protocol ? "https://" : "http://" ) + "clay.io/api/api-stats-leaderboard.js";
			var tag = document.getElementsByTagName("script")[0]; tag.parentNode.insertBefore(clay, tag);
		} )();
	</script>

</head>
<body>
	<canvas id="canvas"></canvas>
</body>
</html>
